<script>
var wordList = ['1', 'Wire', 'Wire', 'Master', '10GbE', '1394', '1451', '4', '1Wire', '2nd', 'Harmonic', 'Distortion', '3 579545MHz', '3G', '3GPP', '3GPP2', '4 PSK', '488', '802', '11', '802', '11a', '802', '11b', '802', '11g', '802', '16', 'A', 'h', 'A', 'weighted dB', 'levels', 'A', 'Weighting', 'ADAD Converter', 'A', 'D', 'Mux', 'AC', 'Accelerometer', 'Access', 'Point', 'Base', 'Station', 'ACPI', 'ACPR', 'ACR', 'ADC', 'Add', 'Drop', 'Mux', 'ADM', 'ADMs', 'ADPCM', 'ADS', 'ADSL', 'Advanced', 'Configuration', 'Advanced', 'Mobile', 'Phone', 'Advanced', 'Power', 'Management', 'Advanced', 'Product', 'Quali', 'AEC', 'Q100', 'AECQ100', 'AFE', 'AGC', 'Ah', 'Air', 'Discharge', 'Air', 'Gap', 'Discharge', 'Air', 'Gap', 'Discharge', 'Method', 'AIS', 'AISG', 'alias', 'Aliasing', 'Alternator', 'AM', 'Ambient', 'Sensor', 'Ambient', 'Temperature', 'Ambient', 'Temperature', 'Se', 'American', 'National', 'Stan', 'American', 'Wire', 'Gauge', 'AMLCD', 'Amp', 'amp', 'hour', 'Ampacity', 'Ampere'];
/**
 * This is a basic example of how one could spawn a freestyle svg renderer
 * to achieve his/her goal through css and jQuery to display fancy graphs
 * but somewhat less performant.
 */
var i,
    s,
    N = wordList.length,
    E = 200,
    g = {
      nodes: [],
      edges: []
    };

// Generate a random graph:
for (i = 0; i < N; i++) {
  o = {
    id: 'n' + i,
    label: wordList[i],
    circular_x: 10 * Math.cos(Math.PI * 2 * i / N - Math.PI / 2),
    circular_y: 10 * Math.sin(Math.PI * 2 * i / N - Math.PI / 2),
    circular_size: Math.random(),
    circular_color: '#' + (
      Math.floor(Math.random() * 16777215).toString(16) + '000000'
    ).substr(0, 6),
    grid_x: i % 10,
    grid_y: Math.floor(i / 10),
    grid_size: 10,
    grid_color: '#ccc'
  };

  ['x', 'y', 'size', 'color'].forEach(function(val) {
    o[val] = o['grid_' + val];
  });

  g.nodes.push(o);
}

for (i = 0; i < E; i++)
  g.edges.push({
    id: 'e' + i,
    source: 'n' + (Math.random() * N | 0),
    target: 'n' + (Math.random() * N | 0)
  });
// for (i = 0; i < N; i++)
//   g.nodes.push({
//     id: 'n' + i,
//     label: 'Node ' + i,
//     x: Math.random(),
//     y: Math.random(),
//     size: Math.random(),
//     color: '#666'
//   });
//
// for (i = 0; i < E; i++)
//   g.edges.push({
//     id: 'e' + i,
//     source: 'n' + (Math.random() * N | 0),
//     target: 'n' + (Math.random() * N | 0),
//     size: Math.random(),
//     color: '#ccc'
//   });

// Instantiate sigma:
s = new sigma({
  graph: g,
  settings: {
    enableHovering: true
  }
});

s.addRenderer({
  id: 'main',
  type: 'svg',
  container: document.getElementById('graph-container'),
  freeStyle: true
});

s.refresh();

// Binding silly interactions
function mute(node) {
  if (!~node.getAttribute('class').search(/muted/))
    node.setAttributeNS(null, 'class', node.getAttribute('class') + ' muted');
}

function unmute(node) {
  node.setAttributeNS(null, 'class', node.getAttribute('class').replace(/(\s|^)muted(\s|$)/g, '$2'));
}

$('.sigma-node').click(function() {

  // Muting
  $('.sigma-node, .sigma-edge').each(function() {
    mute(this);
  });

  // Unmuting neighbors
  var neighbors = s.graph.neighborhood($(this).attr('data-node-id'));
  neighbors.nodes.forEach(function(node) {
    unmute($('[data-node-id="' + node.id + '"]')[0]);
  });

  neighbors.edges.forEach(function(edge) {
    unmute($('[data-edge-id="' + edge.id + '"]')[0]);
  });
});

s.bind('clickStage', function() {
  $('.sigma-node, .sigma-edge').each(function() {
    unmute(this);
  });
});
</script>
